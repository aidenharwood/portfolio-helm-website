apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: website-ingress
  annotations:
    traefik.ingress.kubernetes.io/service.serversscheme: http
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - aidenharwood.uk
  rules:
    - host: aidenharwood.uk
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: portfolio-frontend
                port:
                  name: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: portfolio-backend
                port:
                  name: http