# API Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  annotations:
    traefik.ingress.kubernetes.io/service.serversscheme: http
    traefik.ingress.kubernetes.io/router.priority: "20"
spec:
  ingressClassName: traefik
  rules:
    - host: aidenharwood.uk
      http:
        paths:
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: portfolio-api
                port:
                  number: 80
          - path: /images/
            pathType: Prefix
            backend:
              service:
                name: portfolio-api
                port:
                  number: 80
          - path: /k9s
            pathType: Prefix
            backend:
              service:
                name: portfolio-api
                port:
                  number: 80

---
# Frontend Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  annotations:
    traefik.ingress.kubernetes.io/service.serversscheme: http
    traefik.ingress.kubernetes.io/router.priority: "10"
spec:
  ingressClassName: traefik
  rules:
    - host: aidenharwood.uk
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: portfolio-frontend
                port:
                  number: 80
